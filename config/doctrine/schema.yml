      type: string(255)
DummyCart:
  actAs:
    Timestampable:
  connection: doctrine
  tableName: dummy_cart
  columns:
    id:
      type: integer(8)
      primary: true
      autoincrement: true
    product_id:
      type: integer(8)
    user_id:
      type: integer(8)
    quantity:
      type: integer(8)  
    price:
      type: integer(8)	
  relations:
    Product:
      local: product_id
      foreign: product_id
      type: one
      cascade: [delete]	  	  
    User:
      local: user_id
      foreign: id
      type: one
      cascade: [delete]	 
client:
  connection: doctrine
  tableName: client
  actAs: 
    Timestampable:
  columns:
    username:
      type: string(20)
    password:
      type: string(20)
clientDetail:
  connection: doctrine
  tableName: client_detail
  columns:
    id_client:
      type: integer(8)
    name:
      type: varchar(255)
    email:
      type: varchar(255)
    address:
      type: varchar(255)
  relations:
    client:
      local: id_client
      foreign: id
      type: one
      cascade: [delete]
      cascade: [update]	  
